{% extends "front_main.html" %}
{% load thumbnail %}
{% load cropping %}
{% load menu_tags %}

{% block content %}
<div id="news" class="content-wrapper" style="margin-left:0"><!-- Content Wrapper. Contains page content -->

    <section class="social">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="social_container">
                        <span class="vk ic"></span>
                        <span class="od ic"></span>
                        <span class="fb ic"></span>
                        <span class="ig ic"></span>
                        <span class="yt ic"></span>
                        <span class="tw ic"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="drop_menu">
        {% menu_tree request %}
    </section>

    <section class="content">
        <div class="container">
            <div class="row">

                <div class="col-xs-7">
                    <h1 class="">Новости</h1>
                </div>

                {% for news in news_all %}
                    <div class="col-xs-12" style="margin-bottom: 30px;">
                        <h4><a href="{{ news.url }}">{{ news.name }}</a></h4>
                        <img style="" src="{{ MEDIA_URL }}{{ news.image }}">
                        <p style="font-size: 15px;">{{ news.description }}</p>
                    </div>
                {% endfor %}

            </div>

        </div>
    </section>

</div><!-- /.content-wrapper -->
{% endblock %}

{% block page_js %}
    <script src='{{ STATIC_URL }}AdminLte/plugins/fastclick/fastclick.min.js'></script>
    <script src="{{ STATIC_URL }}AdminLte/dist/js/app.min.js" type="text/javascript"></script>
{#    <script src='{{ STATIC_URL }}theme/js/swiper.jquery.min.js'></script>#}
    <script src="{{ STATIC_URL }}theme/js/swiper.min.js" type="text/javascript"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
{#        pagination: '.swiper-pagination',#}
{#        paginationClickable: true,#}
        direction: 'vertical'
    });
    $('.my-pager').on('click', function(){
       swiper.slideTo($(this).index());
    });
    </script>


<script>
    (function($) {
        $(document).ready(function() {

            setInterval(function(){
                $("#drop_menu .accordion_button").addClass('shake animated');
            }, 3000);

            setTimeout(function () {
                setInterval(function(){
                    $("#drop_menu .accordion_button").removeClass('shake animated');
                }, 3000);
            }, 2000);

        });
    })(jQuery);
</script>




{% endblock %}
