{% extends "front_main.html" %}
{% load thumbnail %}
{% load cropping %}
{% load menu_tags %}

{% block content %}
<div id="obyavleniya" class="content-wrapper" style="margin-left:0"><!-- Content Wrapper. Contains page content -->

    <section id="drop_menu">
        {% menu_tree request %}
    </section>



    <section class="content">
        <div class="container">
            <div class="row">

                <div class="col-xs-7">
                    <h1 class="">{{ advert.name }}</h1>
                </div>

                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-3">
                            <img alt="{{ advert.name|escape }}" src="{% cropped_thumbnail advert "cropping" scale=1 %}">
                        </div>
                        <div class="col-xs-9">
                            <p>{{ advert.text }}</p>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>






</div><!-- /.content-wrapper -->
{% endblock %}

    });})(jQuery);
  </script> 

{% endblock %}
